<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Company</title>
    <link rel="stylesheet" href="./static/css/crear_empresas.css">
</head>
<body>
    <div class="container">
        <h1>Create Company</h1>
        <form id="createCompanyForm">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="id_type">Tax identification type:</label>
            <select id="id_type" name="id_type" required>
                <option value="NIT">NIT</option>
                <option value="RUC">RUC</option>
                <option value="CUIT">CUIT</option>
                <option value="RFC">RFC</option>
                <option value="RUT">RUT</option>
                <option value="CNPJ">CNPJ</option>
            </select>

            <label for="tax_id">Tax ID:</label>
            <input type="text" id="tax_id" name="tax_id" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="num_employees">Number of Employees:</label>
            <input type="number" id="num_employees" name="num_employees" min="1">

            <label for="company_type">Company Type:</label>
            <select id="company_type" name="company_type">
                <option value="">Select a type...</option>
                <option value="SERVICIOS">Services</option>
                <option value="MANUFACTURA">Manufacturing</option>
                <option value="COMERCIO">Commerce</option>
                <option value="TECNOLOGÍA">Technology</option>
                <option value="CONSTRUCCIÓN">Construction</option>
                <option value="OTROS">Others</option>
            </select>

            <div id="other_company_type_container" style="display: none;">
                <label for="other_company_type">Specify Company Type:</label>
                <input type="text" id="other_company_type" name="other_company_type" 
                       placeholder="Enter company type">
            </div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="subscription_type">Subscription Type:</label>
            <select id="subscription_type" name="subscription_type">
                <option value="FREEMIUM">FREEMIUM</option>
                <option value="BASIC">BASIC</option>
                <option value="PREMIUM">PREMIUM</option>
                <option value="ENTERPRISE">ENTERPRISE</option>
            </select>

            <label for="subscription_end_date">Subscription End Date:</label>
            <input type="date" id="subscription_end_date" name="subscription_end_date">

            <button type="submit">Create</button>
        </form>
    </div>
    <script src="./static/js/crear_empresas.js"></script>
</body>
</html>
